<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-red: #e30a17;
            --deep-black: #050505;
            --navbar-bg: rgba(5, 5, 5, 0.85);
        }

        body {
            background-color: var(--deep-black);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        /* Arka Plan Videosu Sabit Kalsın */
        .v-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        #bgVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: brightness(0.3);
        }

        .v-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--navbar-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(227, 10, 23, 0.2);
            z-index: 1000;
            padding: 15px 0;
            text-align: center;
        }

        header .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: #fff;
            text-decoration: none;
        }
        header .brand span { color: var(--primary-red); }

        .content-wrapper {
            padding: 150px 20px 80px;
            max-width: 900px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 5px;
        }

        /* Yazı Kartları */
        .blog-card {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--primary-red);
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            text-decoration: none;
            color: white;
            display: block;
        }

        .blog-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .blog-date {
            color: var(--primary-red);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .blog-card h2 {
            margin: 10px 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            color: #ccc;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }

        .back-btn:hover { color: var(--primary-red); }

        footer {
            text-align: center;
            padding: 50px;
            background: rgba(3, 3, 3, 0.9);
        }
    </style>
</head>
